services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail.${DOMAIN}
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Bucharest
      - SSL_TYPE=letsencrypt
      - SSL_DOMAIN=mail.${DOMAIN}
      - ENABLE_FAIL2BAN=1
      - ENABLE_CLAMAV=1
      - ENABLE_SPF=1
      - ENABLE_RSPAMD=1
      - RSPAMD_GREYLISTING=0
      - ENABLE_POSTGREY=0
      - ENABLE_OPENDKIM=0
      - ENABLE_OPENDMARC=0
      - ENABLE_POLICYD_SPF=0
      - ENABLE_AMAVIS=0
      - ENABLE_SPAMASSASSIN=0
    volumes:
      - /messier/apps/traefik/letsencrypt/acme.json:/etc/letsencrypt/acme.json:ro
      - /messier/apps/docker-mailserver/data:/var/mail
      - /messier/apps/docker-mailserver/state:/var/mail-state
      - /messier/apps/docker-mailserver/logs:/var/log/mail
      - /messier/apps/docker-mailserver/config:/tmp/docker-mailserver
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mail-cert.rule=Host(`mail.${DOMAIN}`)"
      - "traefik.http.routers.mail-cert.entrypoints=https"
      - "traefik.http.routers.mail-cert.tls=true"
      - "traefik.http.routers.mail-cert.tls.certresolver=${CERTRESOLVER:+${CERTRESOLVER}}"
      - "traefik.http.routers.mail-cert.service=mail-service"
      - "traefik.http.routers.mail-cert.middlewares=secure-headers@docker,authelia@docker"
      - "traefik.http.services.mail-service.loadbalancer.server.port=80"
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
      - "993:993"
      - "4190:4190"
    networks:
      virgo:
    restart: unless-stopped
    stop_grace_period: 1m
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
      timeout: 3s
      retries: 0

networks:
  virgo:
    external: true
